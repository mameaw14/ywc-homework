  <script type="text/javascript">
  window.onload = function() {
    var s = Snap('#snap').attr({
      viewBox: '0 0 500 150'
    });
    var text = s.text('50%', '50%', ['Y', 'W', 'C']).attr({
      textAnchor: 'middle',
      dy: '.35em'
    });

    var textChilds = text.selectAll('tspan');

    var yPatt = s.text('0', '0', 'J').attr({
      x: '0',
      y: '8',
      fill: '#F09',
      fontSize: '0.065em'
    }).toPattern('0', '0', 6, 8);

    var wPatt = yPatt.clone();
    var cPatt = yPatt.clone();
    wPatt.select('text').attr({
      text: 'W'
    });
    cPatt.select('text').attr({
      text: 'C'
    });
    var patt = [yPatt, wPatt, cPatt];

    for (var i = 0; i < 3; i++) {
      textChilds[i].attr({
        fill: patt[i]
      });
    }

    function slideUp(elem) {
      elem.animate({
        y: '0'
      }, 700, null, function() {
        elem.attr({
          y: '8'
        });
        slideUp(elem);
      });
    }

    function changebgcolor(event) {
      var x = event.clientX;
      var y = event.clientY;
      var str = 'hsl(' + (x / screen.width) + ', ' + '100%, ' + (y / screen.height * 50 + 45) + '%)';
      for (var i = 0; i < 3; i++) {
        patt[i].select('text').attr({
          fill: str
        });
      }
    }

    function changebgcolortouch(event) {
      changebgcolor(event.touches[0]);
    }

    //game
    var score = 0;
    var now = [];
    function rndx(){
      return Math.random()*screen.availWidth; 
    }

    function generator() {
      var char = String.fromCharCode(Math.floor(Math.random() * 26) + 'A'.charCodeAt(0) );
      now.push(char);
      var m = $('<div>');
      m.addClass('star');
      m.css('left',rndx());
      m.css('top',0);
      m.html(char);
      $('#random').append(m);
      m.animate({
        opacity: 0.2,
        top: 500
      }, 2000, function(){
        m.remove();
        now.shift();
      });
    }

    function capture(key) {
      if (now.indexOf(key) != -1) {
        console.log(key);
      }
    }

    function changeTexture() {
      var key = document.getElementById('key-text').value.toUpperCase();
      capture(key.substring(key.length-1));
      if(key.length > 3) {
        key = key.substring(1);
        document.getElementById('key-text').value = key;
      }
      for (var i = 0; i < 3; i++) {
        patt[i].select('text').attr({text:key[i]});
      }
    }

    patt.forEach(slideUp, this);

    document.addEventListener("mousemove", changebgcolor);
    document.addEventListener("touchmove", changebgcolortouch);
    document.getElementById('key-text').addEventListener("keyup", changeTexture);

    setInterval(generator,1000);

    

  }
  </script>

  <div id="random"></div>
  <div class="text-wrap">

  </div>
  <div class="input">
    <input type="text" id="key-text">
  </div>
