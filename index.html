<!DOCTYPE HTML>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Mameaw14-YWC-HW</title>
  <script type="text/javascript" src="snap.svg-min.js"></script>
  <style type="text/css">
  body {
    background: #1d1f20;
  }
  
  body * {
    box-sizing: border-box;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
  }
  
  body .text-wrap {
    margin: 0;
    position: relative;
    width: 100%;
  }
  
  body .text-wrap svg {
    position: absolute;
    width: 100%;
    height: auto;
    font: bold 10em sans-serif;
    text-transform: uppercase;
  }
  
  body .text-wrap svg .img-layer {
    fill: url(#p-img);
  }
  
  body .text-wrap svg .gradient-layer {
    fill: url(#gr-overlay);
  }
  
  pattern > text {
    font-family: monospace;
  }

  </style>
  <script type="text/javascript">
    window.onload = function () {
      var s = Snap('#snap').attr({viewBox:'0 0 500 150'});
      var text = s.text('50%', '50%', ['Y', 'W', 'C']).attr({
        textAnchor: 'middle',
        dy: '.35em'
      });

      var textChilds = text.selectAll('tspan');

      var yPatt = s.text('0','0','Y').attr({
        x: '0',
        y: '8',
        fill: '#F09',
        fontSize: '8px'
      }).toPattern('0','0',6,8);

      var wPatt = yPatt.clone();
      var cPatt = yPatt.clone();
      wPatt.selectAll('text').attr({text:'W'});
      cPatt.selectAll('text').attr({text:'C'});

      textChilds[0].attr({fill: yPatt});
      textChilds[1].attr({fill: wPatt});
      textChilds[2].attr({fill: cPatt});

      function slideUp(elem) {
        elem.animate({y: '0'}, 1000, null, function(){
          elem.attr({y:'8'});
          slideUp(elem);
        });
      }
      function changebgcolor(event) {
        var x = event.clientX;
        var y = event.clientY;
        var str = 'hsl(' + (x / screen.width )+ ', ' + '100%, '+ (y / screen.height * 50 + 45)+ '%)';
        yPatt.selectAll('text').attr({fill: str});
        wPatt.selectAll('text').attr({fill: str});
        cPatt.selectAll('text').attr({fill: str});
      }
      function changebgcolortouch(event) {
        changebgcolor(event.touches[0]);
      }

      slideUp(yPatt);
      slideUp(wPatt);
      slideUp(cPatt);

      document.addEventListener("mousemove", changebgcolor);
      document.addEventListener("touchmove", changebgcolortouch);
    }
  </script>
</head>

<body>
   <div class="text-wrap" >
     <svg id="snap"></svg>
   </div>

</body>

</html>
