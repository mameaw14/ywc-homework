  <script type="text/javascript">
    window.onload = function () {
      var s = Snap('#snap').attr({viewBox:'0 0 500 150'});
      var text = s.text('50%', '50%', ['Y', 'W', 'C']).attr({
        textAnchor: 'middle',
        dy: '.35em'
      });

      var textChilds = text.selectAll('tspan');

      var yPatt = s.text('0','0','J').attr({
        x: '0',
        y: '8',
        fill: '#F09',
        fontSize: '0.065em'
      }).toPattern('0', '0', 6, 8);

      var wPatt = yPatt.clone();
      var cPatt = yPatt.clone();
      wPatt.attr('')
      wPatt.select('text').attr({text:'W'});
      cPatt.select('text').attr({text:'C'});

      textChilds[0].attr({fill: yPatt});
      textChilds[1].attr({fill: wPatt});
      textChilds[2].attr({fill: cPatt})
      function slideUp(elem) {
        elem.animate({y: '0'}, 700, null, function(){
          elem.attr({y:'8'});
          slideUp(elem);
        });
      }

      function changebgcolor(event) {
        var x = event.clientX;
        var y = event.clientY;
        var str = 'hsl(' + (x / screen.width )+ ', ' + '100%, '+ (y / screen.height * 50 + 45)+ '%)';
        yPatt.select('text').attr({fill: str});
        wPatt.select('text').attr({fill: str});
        cPatt.select('text').attr({fill: str});
      }
      function changebgcolortouch(event) {
        changebgcolor(event.touches[0]);
      }

      slideUp(yPatt);
      slideUp(wPatt);
      slideUp(cPatt);

      document.addEventListener("mousemove", changebgcolor);
      document.addEventListener("touchmove", changebgcolortouch);

    }
  </script>

   <div class="text-wrap" >
